<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6b66">
    <title>SPECS - Student Portal</title>
    <meta name="description" content="The official portal for the Society of Programmers and Enthusiasts in Computer Science (SPECS) at Partido State University.">

    <link rel="icon" href="/logo.webp" sizes="any">
    <style>
        #loading-placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #264653 0%, #0d6b66 50%, #1a2c38 100%);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            transition: opacity 0.4s ease-in-out;
        }

        .loading-spinner-ring {
            width: 36px;
            height: 36px;
            border: 3px solid rgba(255, 255, 255, 0.15);
            border-top-color: #f4a261;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            margin-top: 1rem;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            font-weight: 500;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="app">
    <div id="loading-placeholder">
        <div class="loading-spinner-ring"></div>
    </div>
</div>

<noscript>
    <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This web application requires JavaScript to function. Please enable it in your browser settings and refresh the page.</p>
    </div>
</noscript>

<script type="module" src="./landing.js"></script>

</body>
</html>
